<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourog</title>
    <link rel="stylesheet" href="./public/css/style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="warrper">
        <div class="left-side">
            <div class="logo">
                <a href="#">
                    <img src="./public/image/logo.png" alt="">
            </div>
            <!-- end logo -->


            <div class="hamburger" id="hamburger">
                <div class="hamburger__line hamburger__line--01">
                    <div class="hamburger__line-in hamburger__line-in--01"></div>
                </div>
                <div class="hamburger__line hamburger__line--02">
                    <div class="hamburger__line-in hamburger__line-in--02"></div>
                </div>
                <div class="hamburger__line hamburger__line--03">
                    <div class="hamburger__line-in hamburger__line-in--03"></div>
                </div>
                <div class="hamburger__line hamburger__line--cross01">
                    <div class="hamburger__line-in hamburger__line-in--cross01"></div>
                </div>
                <div class="hamburger__line hamburger__line--cross02">
                    <div class="hamburger__line-in hamburger__line-in--cross02"></div>
                </div>
            </div>
            <!-- end hamburger -->


            <div class="social-links">
                <ul>
                    <li> <a href="#" title="fab fa-facebook-f" target="_blank" rel="noreferrer"
                            data-text="fab fa-facebook-f"> <i class="fab fa-facebook-f"></i> </a> </li>
                    <li> <a href="#" title="fab fa-behance" target="_blank" rel="noreferrer" data-text="fab fa-behance">
                            <i class="fab fa-behance"></i> </a> </li>
                    <li> <a href="#" title="fab fa-github" target="_blank" rel="noreferrer" data-text="fab fa-github">
                            <i class="fab fa-github"></i> </a> </li>
                    <li> <a href="#" title="fab fa-youtube" target="_blank" rel="noreferrer" data-text="fab fa-youtube">
                            <i class="fab fa-youtube"></i> </a> </li>
                </ul>
            </div>
            <!-- end social-links -->
            <div class="equalizer paused"> <span style="height: 5.89512px;"></span> <span
                    style="height: 7.42248px;"></span> <span style="height: 18.7844px;"></span> <span
                    style="height: 4.78238px;"></span> </div>
            <!-- end equalizer -->

        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
